{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ url_for('static', filename ="profilepics/"+ post.author.imagefile)}}" alt="">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author.username }}</a>
      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
      {% if post.author == current_user %}
      <div>
        <a href="{{ url_for('update_post', post_id=post.id)}}" class="btn btn-secondary btn-sm m-1">Update</a>
        <form action="{{ url_for('delete_post', post_id=post.id)}}" method="post">
          <input type="submit" name="delete" value="Delete" class="btn btn-danger btn-sm m-1">
        </form>
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endblock content %}
